        <script defer src="./burger-menu.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
        <button id="burger-menu-open" class="burger-menu-open">
            <svg class="burger-menu__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2 12C2 11.4477 2.44772 11 3 11H21C21.5523 11 22 11.4477 22 12C22 12.5523 21.5523 13 21 13H3C2.44772 13 2 12.5523 2 12Z" fill="#212429"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2 6C2 5.44772 2.44772 5 3 5H21C21.5523 5 22 5.44772 22 6C22 6.55228 21.5523 7 21 7H3C2.44772 7 2 6.55228 2 6Z" fill="#212429"/>

            </svg>
        </button>
        <div class="main">
            <svg class="main_icon" width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="1" width="30" height="30" fill="#212429"/>
                <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                <path d="M78 0L110 32H78V0Z" fill="#212429"/>
            </svg>
        </div>
        <div class="burger-menu" id="burger-menu">
            <div class="burger-menu__items">
                <button id="burger-menu-close" class="burger-menu-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289Z" fill="#212429"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" fill="#212429"/>
                    </svg>
                </button>
                <div class="mode">
                    <p class="mode__name"></p>
                    <label class="toggler">
                        <input class="toggler__input" type="checkbox" name="day/night">
                        <div class="toggler__state">
                            <div class="toggler__control">
                                <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="24" rx="12" fill="currentcolor"/>
                                </svg>
                            </div>
                            <div class="toggler__title"></div>
                        </div>
                    </label>
                </div>
                <nav class="burger-menu__navi">
                    <h4 class="burger-menu__title">Elements</h4>
                    <ul class="list">
                        <li><a href="#" class="burger-menu__element menu_el1">Avatar</a></li>
                        <li><a href="#" class="burger-menu__element menu_el2">Custom form elements</a></li>
                        <li><a href="#" class="burger-menu__element menu_el3">Button</a></li>
                        <li><a href="#" class="burger-menu__element menu_el4">Avatar</a></li>
                        <li><a href="#" class="burger-menu__element menu_el5">Custom form elements</a></li>
                        <li><a href="#" class="burger-menu__element menu_el6">Button</a></li>
                    </ul>
                </nav>

                <nav>
                    <h4 class="burger-menu__title">Containers</h4>
                    <ul class="list">
                        <li><a href="#" class="burger-menu__container menu_cont1">Avatar</a></li>
                        <li><a href="#" class="burger-menu__container menu_cont2">Custom form elements</a></li>
                        <li><a href="#" class="burger-menu__container menu_cont3">Button</a></li>
                        <li><a href="#" class="burger-menu__container menu_cont4">Avatar</a></li>
                        <li><a href="#" class="burger-menu__container menu_cont5">Custom form elements</a></li>
                        <li><a href="#" class="burger-menu__container menu_cont6">Button</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        </div>
    </body>
</html>
